    <meta charset="UTF-8">

    <meta name="description" content="އިތުރު ރޭޑިއޯ ޑުރާމާ މުބާރާތެއް ފެނމަތިވެފައިވުމުން އަނެއްކާވެސް ރޭވުމުގެ މަރުހަލާއަކާއި ކުރިމަތިވެއްޖެއެވެ. އެގޮތުން ސުކިރޕޮޓުގެ ބޮޑޫބައި ލިޔަންވެގެން ކުލާހަށް މިރޭގޮސް، ކުލާހުގެ ދޮރުހަލާޚުކޮށްލާ، ބީކުލާހުގެ ބޮކިތަކާ ކުޅެ، ބޭންޑުގެ ލަވަތަކަށް ފާރަލީމެވެ.">

    <section class="newsSection flex-parent-col">
        
        <p class="dhi">
            އިތުރު ރޭޑިއޯ ޑުރާމާ މުބާރާތެއް ފެނމަތިވެފައިވުމުން އަނެއްކާވެސް ރޭވުމުގެ މަރުހަލާއަކާއި ކުރިމަތިވެއްޖެއެވެ. އެގޮތުން ސުކިރޕޮޓުގެ ބޮޑޫބައި ލިޔަންވެގެން ކުލާހަށް މިރޭގޮސް، ކުލާހުގެ ދޮރުހަލާޚުކޮށްލާ، ބީކުލާހުގެ ބޮކިތަކާ ކުޅެ، ބޭންޑުގެ ލަވަތަކަށް ފާރަލީމެވެ.
        </p>
