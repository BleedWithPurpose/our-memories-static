            ކުލާސް ވަކިކުރުމުގެ ހަބަރާއެކު، ކުލާސްއެންމެންވެގެން ހަނދާނީ ފިލައެއް ވަނީ ތައްޔާރުކޮށްފައެވެ. ދިވެހިގަޑީގައި ވަރަށޤ އަޑުސާފުނޫން ވިޑިއޯއެއްބަލަމުން ޕާސްކުރި މިގަނޑުގެ ފޮޓޯކޮޕީއެއް ހައްދާ އެންމެންނަށް ފޮޓޯ ކަރުދާހުގައި މީގެ އެއްޗެއް ހިޝާމް ހަދިޔާކޮށްދިނެވެ
