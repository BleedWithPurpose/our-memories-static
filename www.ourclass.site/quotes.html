<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Our Memories - Quotes</title>

    <!-- CSS style Part -->
    <link rel="stylesheet" href="">

    <!-- Icon of the Webpage -->
    <link rel="icon" href="" type="/icon.png">
    <link rel="stylesheet" href="static/static/Quotes/quotes.css">
    <link rel="stylesheet" href="static/static/Home/fonts.css">
    <link rel="icon" href="static/static/Home/Pics/12C.svg" type="/icon.png">

    <script src="static/static/Quotes/script.js" defer></script>
    <meta charset="UTF-8">

<body>

        <header class="header">
